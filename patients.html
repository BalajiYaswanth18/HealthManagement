<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Patients</title>
    <style>
        /* Styles remain the same as in your previous code */

        /* Add some additional styling for the form */

        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C5FFF8;
            text-align: center; /* Center align the text content */
        }

        header {
            background-color: #5FBDFF;
            color: rgb(11, 14, 14);
            padding: 1em;
        }

        nav {
            background-color: #afe81fd6;
            padding: 1em;
        }

        nav a {
            margin-right: 1em;
            text-decoration: none;
            color: #240628;
            display: inline-block;
        }

        section {
            text-align: center; /* Center align text content within sections */
            margin: 0; /* Remove default margin */
            padding: 1em; /* Add padding to provide spacing around content */
        }

        section .patient-details {
            margin-top: 20px;
            border: 2px solid #5FBDFF;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        form button {
            background-color: #5FBDFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <p>Welcome to the centralized system for managing hospital operations efficiently.</p>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./patients.html">Patients</a>
        <a href="./diag.html">Diagnosis</a>
        <a href="#chatbot">Chatbot</a>
        <a href="./appo.html">Appointments</a>
        <a href="#reminders">Reminders</a>
        <a href="#insurance">Insurance</a>
    </nav>

    <section id="patients">
        <h2>Patients Onboarding</h2>
        <div class="patient-details" id="patientDetails">
            <!-- Patient details will be added dynamically using JavaScript -->
        </div>

        <!-- Registration Form -->
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory" rows="4" required></textarea>

            <label for="conditions">Medical Conditions:</label>
            <select id="conditions" name="conditions">
                <option value="hypertension">Hypertension</option>
                <option value="diabetes">Diabetes</option>
                <option value="asthma">Asthma</option>
                <option value="other">Other</option>
            </select>

            <label for="preferences">Patient Preferences:</label>
            <input type="text" id="preferences" name="preferences" placeholder="E.g., Room preference, Food preference">

            <label for="allergies">Allergies:</label>
            <select id="allergies" name="allergies">
                <option value="none">None</option>
                <option value="penicillin">Penicillin</option>
                <option value="nuts">Nuts</option>
                <option value="other">Other</option>
            </select>

            <button type="button" onclick="registerPatient()">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hospital Management System</p>
    </footer>

    <script>
        // Function to add patient details dynamically
        function addPatientDetails() {
            // Sample patient details (replace with actual data)
            var patientDetails = {
                name: "John Doe",
                age: 30,
                gender: "Male",
                medicalHistory: "No significant medical history.",
                conditions: "Hypertension",
                preferences: "Private room, Vegetarian food",
                allergies: "None",
            };

            // Get the patientDetails container
            var patientDetailsContainer = document.getElementById("patientDetails");

            // Create elements to display patient details
            var detailsParagraph = document.createElement("p");
            detailsParagraph.innerHTML = `<strong>Name:</strong> ${patientDetails.name}<br>
                                          <strong>Age:</strong> ${patientDetails.age}<br>
                                          <strong>Gender:</strong> ${patientDetails.gender}<br>
                                          <strong>Medical History:</strong> ${patientDetails.medicalHistory}<br>
                                          <strong>Medical Conditions:</strong> ${patientDetails.conditions}<br>
                                          <strong>Patient Preferences:</strong> ${patientDetails.preferences}<br>
                                          <strong>Allergies:</strong> ${patientDetails.allergies}`;

            // Append details to the container
            patientDetailsContainer.appendChild(detailsParagraph);
        }

        // Function to register a new patient
        function registerPatient() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var medicalHistory = document.getElementById("medicalHistory").value;
            var conditions = document.getElementById("conditions").value;
            var preferences = document.getElementById("preferences").value;
            var allergies = document.getElementById("allergies").value;

            // You can perform further actions here, such as sending data to the server, storing in a database, etc.

            // For now, let's just display the registered patient details dynamically
            var registrationDetails = {
                name: name,
                age: age,
                gender: gender,
                medicalHistory: medicalHistory,
                conditions: conditions,
                preferences: preferences,
                allergies: allergies,
            };

            // Display the registered patient details
            var patientDetailsContainer = document.getElementById("patientDetails");
            var detailsParagraph = document.createElement("p");
            detailsParagraph.innerHTML = `<strong>Name:</strong> ${registrationDetails.name}<br>
                                          <strong>Age:</strong> ${registrationDetails.age}<br>
                                          <strong>Gender:</strong> ${registrationDetails.gender}<br>
                                          <strong>Medical History:</strong> ${registrationDetails.medicalHistory}<br>
                                          <strong>Medical Conditions:</strong> ${registrationDetails.conditions}<br>
                                          <strong>Patient Preferences:</strong> ${registrationDetails.preferences}<br>
                                          <strong>Allergies:</strong> ${registrationDetails.allergies}`;

            // Append details to the container
            patientDetailsContainer.appendChild(detailsParagraph);
        }
    </script>
</body>
</html>
